<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; }
    #result { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Cash Register</h1>
  <p>CID:</p>
  <div class="theCID">
    
  </div>

  <hr>

  <label for="price">Price ($):</label>
  <select type="number" id="price" step="0.01" required>
    <option value="3.26">$ 3.26</option>
    <option value="19.5">$ 19.5</option>
    <option value="11.95">$ 11.95</option>
    <option value="20">$ 20.00</option>
  </select>
  <br>
  <label for="amountGiven">Amount Given ($):</label>
  <input type="number" id="amountGiven" step="0.01" required>
  <br>
  <button onclick="calculateChange()">Calculate Change</button>

  <div id="result"></div>

  <script src="cashRegister.js"></script>
</body>
</html>
